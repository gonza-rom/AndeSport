<!DOCTYPE html>
<html lang="en">

<head>
    <title>Recuperar Contraseña - AndeSport</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/olvide-contraseña.css">
</head>

<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <div class="text-center mb-4">
            <h1 class="logo">AndeSport</h1>
            <h4 style="color: var(--primary-color);">Recuperar Contraseña</h4>
            <p>Ingresa tu correo electrónico para restablecer tu contraseña.</p>
        </div>
        <form>
            <!-- Correo Electrónico -->
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
            </div>
            <!-- Botón de Enviar -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Enviar enlace de recuperación</button>
            </div>
            <!-- Enlace para regresar al inicio de sesión -->
            <div class="text-center mt-3">
                <a href="inicio-sesion.html" class="back-to-login">Regresar al inicio de sesión</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
