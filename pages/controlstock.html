<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stock.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="p-3 mb-3 border-bottom bg-dark">
        <div class="container d-flex align-items-center justify-content-between text-light">
            <h1 class="logo">AndeSport Stock</h1>
            <button class="btn btn-warning" onclick="window.location.href='../index.html'">Cerrar Sesión</button>
        </div>
    </header>

    <main class="container my-4">
        <h2 class="mb-4">Inventario</h2>
        <div class="table-responsive mb-4">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Zapatillas Trekking </td>
                        <td>Calzado</td>
                        <td>$3,500</td>
                        <td class="text-danger">5 <span class="badge bg-danger">Bajo</span></td>
                        <td>
                            <button class="btn btn-warning btn-sm me-1" data-bs-toggle="modal" data-bs-target="#editStockModal">
                                <i class="fas fa-box"></i> Editar Stock
                            </button>
                        </td>
                    </tr>
                    <!-- Agregar más filas según los productos en inventario -->
                </tbody>
            </table>
        </div>

        <h2 class="mb-4">Historial de Productos Vendidos</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID Producto</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Fecha de Venta</th>
                        <th>Cantidad Vendida</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Botas Salomon</td>
                        <td>Calzado</td>
                        <td>2024-10-01</td>
                        <td>2</td>
                    </tr>
                    <!-- Más filas para el historial de ventas -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal para agregar producto -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Agregar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="productName" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productCategory" class="form-label">Categoría</label>
                            <select class="form-select" id="productCategory">
                                <option selected>Seleccione una categoría</option>
                                <option value="ropa">Ropa</option>
                                <option value="accesorios">Accesorios</option>
                                <option value="calzado">Calzado</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="productPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="productStock" class="form-label">Stock Inicial</label>
                            <input type="number" class="form-control" id="productStock" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar stock -->
    <div class="modal fade" id="editStockModal" tabindex="-1" aria-labelledby="editStockModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editStockModalLabel">Editar Stock</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="adjustStock" class="form-label">Stock Actual</label>
                            <input type="number" class="form-control" id="adjustStock" value="5" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="adjustStock" class="form-label">Cantidad a Ajustar</label>
                            <input type="number" class="form-control" id="adjustStock" required>
                        </div>
                        <div class="mb-3">
                            <label for="adjustStock" class="form-label">Motivo de salida o ingreso</label>
                            <input type="text" class="form-control" id="adjustStock" required>
                        </div>
                        <div class="form-check mb-3">
                            <input type="radio" class="form-check-input" name="adjustmentType" id="addStock" value="add" checked>
                            <label class="form-check-label" for="addStock">Agregar Stock</label>
                        </div>
                        <div class="form-check mb-3">
                            <input type="radio" class="form-check-input" name="adjustmentType" id="removeStock" value="remove">
                            <label class="form-check-label" for="removeStock">Eliminar Stock</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Actualizar Stock</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
