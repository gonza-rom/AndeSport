<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario - AndeSport</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/administrador.css">
</head>
<body>
    <!-- Encabezado -->
    <header class="p-3 mb-3 border-bottom">
        <div class="container d-flex align-items-center justify-content-between">
            <h1 class="logo">AndeSport Admin - Agregar Usuario</h1>
            <button class="btn btn-primary" onclick="window.location.href='administrador.html'">Volver al Panel</button>
        </div>
    </header>

    <!-- Formulario para agregar un nuevo usuario -->
    <div class="container">
        <h2 class="mb-4">Agregar Nuevo Usuario</h2>
        <form id="formAgregarUsuario" class="formulario-estilo">
            <div class="mb-3">
                <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="nombreUsuario" placeholder="Ingrese el nombre de usuario" required>
            </div>
            <div class="mb-3">
                <label for="emailUsuario" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="emailUsuario" placeholder="Ingrese el correo electrónico" required>
            </div>
            <div class="mb-3">
                <label for="telefonoUsuario" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefonoUsuario" placeholder="Ingrese el teléfono" required>
            </div>
            <div class="mb-3">
                <label for="rolUsuario" class="form-label">Rol</label>
                <select class="form-select" id="rolUsuario" required>
                    <option value="" selected disabled>Seleccione un rol</option>
                    <option value="admin">Administrador</option>
                    <option value="gerente">Gerente</option>
                    <option value="editor">Encargado de stock</option>
                    <option value="viewer">Repartidor</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="passwordUsuario" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="passwordUsuario" placeholder="Ingrese una contraseña" required>
            </div>
            <div class="mb-4">
                <label for="confirmPasswordUsuario" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmPasswordUsuario" placeholder="Confirme la contraseña" required>
            </div>
            <button type="submit" class="btn btn-success">Agregar Usuario</button>
        </form>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
