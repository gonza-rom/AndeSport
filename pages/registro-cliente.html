<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario - AndeSport</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/administrador.css">
    <style>
        /* Estilos para el mapa */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header class="p-3 mb-3 border-bottom">
        <div class="container d-flex align-items-center justify-content-between">
            <h1 class="logo">Registrarme como Cliente</h1>
            <button class="btn btn-primary" onclick="window.location.href='inicio-sesion.html'">Volver</button>
        </div>
    </header>

    <!-- Formulario para agregar un nuevo usuario -->
    <div class="container">
        <h2 class="mb-4">Agregar Nuevo Usuario</h2>
        <form id="formAgregarUsuario" class="formulario-estilo">
            <div class="mb-3">
                <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="nombreUsuario" placeholder="Ingrese el nombre de usuario" required>
            </div>
            <div class="mb-3">
                <label for="emailUsuario" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="emailUsuario" placeholder="Ingrese el correo electrónico" required>
            </div>
            <div class="mb-3">
                <label for="telefonoUsuario" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefonoUsuario" placeholder="Ingrese el teléfono" required>
            </div>
            <div class="mb-3">
                <label for="passwordUsuario" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="passwordUsuario" placeholder="Ingrese una contraseña" required>
            </div>
            <div class="mb-4">
                <label for="confirmPasswordUsuario" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmPasswordUsuario" placeholder="Confirme la contraseña" required>
            </div>
            <div class="mb-3">
                <label for="direccionUsuario" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccionUsuario" placeholder="Ingrese la dirección de su domicilio" required>
            </div>
            <div class="mb-3">
                <label for="provinciaUsuario" class="form-label">Provincia</label>
                <select class="form-control" id="provinciaUsuario" required>
                    <option value="1">Buenos Aires</option>
                    <option value="2">Catamarca</option>
                    <option value="3">Chaco</option>
                    <option value="4">Chubut</option>
                    <option value="5">CABA</option>
                    <option value="6">Córdoba</option>
                    <option value="7">Corrientes</option>
                    <option value="8">Entre Ríos</option>
                    <option value="9">Formosa</option>
                    <option value="10">Jujuy</option>
                    <option value="11">La Pampa</option>
                    <option value="12">La Rioja</option>
                    <option value="13">Mendoza</option>
                    <option value="14">Misiones</option>
                    <option value="15">Neuquén</option>
                    <option value="16">Río Negro</option>
                    <option value="17">Salta</option>
                    <option value="18">San Juan</option>
                    <option value="19">San Luis</option>
                    <option value="20">Santa Cruz</option>
                    <option value="21">Santa Fe</option>
                    <option value="22">Santiago del Estero</option>
                    <option value="23">Tierra del Fuego</option>
                    <option value="24">Tucumán</option>
                </select>                   
            </div>

            <!-- Mapa de Google -->
            <div class="mb-3">
                <label for="ubicacionUsuario" class="form-label">Seleccionar Ubicación en el mapa</label>
                <input id="ubicacionUsuario" type="text" class="form-control" placeholder="Buscar ubicación en el mapa">
            </div>
            <div id="map"></div>
            <br>

            <button type="submit" class="btn btn-success" onclick="window.location.href='interfaz-cliente.html'">Agregar Usuario</button>
        </form>
    </div>

    <!-- Scripts de Google Maps y Bootstrap -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAA46K7kuviWb9mZseP7ulN6285zMUcEXM&libraries=places" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let map;
        let marker;

        function initMap() {
            // Configuración inicial del mapa
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -34.6037, lng: -58.3816 }, // Coordenadas de Buenos Aires
                zoom: 5, // Nivel de zoom
            });

            // Marcador
            marker = new google.maps.Marker({
                map: map,
                draggable: true, // Hacer el marcador movible
                position: map.getCenter(),
            });

            // Autocompletado de ubicación
            const input = document.getElementById("ubicacionUsuario");
            const autocomplete = new google.maps.places.Autocomplete(input);
            autocomplete.bindTo("bounds", map);

            // Evento para cuando se selecciona una ubicación
            autocomplete.addListener("place_changed", function () {
                const place = autocomplete.getPlace();
                if (!place.geometry) {
                    return;
                }

                // Si el lugar tiene coordenadas, centrar el mapa y colocar un marcador
                map.setCenter(place.geometry.location);
                map.setZoom(15);
                marker.setPosition(place.geometry.location);
            });

            // Evento cuando el marcador se mueve
            google.maps.event.addListener(marker, "dragend", function (event) {
                const latLng = event.latLng;
                console.log("Nueva ubicación: ", latLng.lat(), latLng.lng());
            });
        }

        // Inicializar mapa al cargar la página
        window.onload = initMap;
    </script>
</body>
</html>
